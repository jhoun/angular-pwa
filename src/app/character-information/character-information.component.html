<div  *ngIf="getClickedEventData">
  <p>{{getClickedEventData.name}}</p>
  <p>{{getClickedEventData.birth_year}}</p>
  <p>{{getClickedEventData.gender}}</p>
  <p>{{getClickedEventData.height}}</p>
  <p>{{getClickedEventData.mass}}</p>

  <div >
    <a
      class="{{getClickedEventData.homeworld}}"
      (click)="getHomeworld($event)"
    >
      Home Planet
    </a>
  </div>
</div>
